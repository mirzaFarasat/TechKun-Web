<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="app-grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="none" stroke="#4B5563" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <pattern id="app-devices" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Smartphone outline -->
      <rect x="20" y="15" width="10" height="20" rx="2" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.3"/>
      <line x1="22" y1="17" x2="28" y2="17" stroke="#60A5FA" stroke-width="0.5" opacity="0.3"/>
      <circle cx="25" cy="32" r="1" stroke="#60A5FA" stroke-width="0.5" fill="none" opacity="0.3"/>
      
      <!-- Tablet outline -->
      <rect x="10" y="40" width="15" height="12" rx="1" stroke="#818CF8" stroke-width="1" fill="none" opacity="0.2"/>
      <line x1="12" y1="42" x2="23" y2="42" stroke="#818CF8" stroke-width="0.5" opacity="0.2"/>
      <circle cx="17.5" cy="49" r="0.8" stroke="#818CF8" stroke-width="0.5" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#app-grid)"/>
  <rect width="100" height="100" fill="url(#app-devices)"/>
</svg>